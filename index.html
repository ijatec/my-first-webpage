<h2>선행학습</h2>
OS는 하드디스크에 저장된다. 
부팅 > os 위치를 가져와서 ram에 올려 (ram은 용량이 작으니까 필요한 것만 메모리에 올림)

<h2>수업의 목적</h2>
아두이노 : HW 와 F/W 만으로 구성됨. 컴에서 SW로 업로드 해서 rom에 넣어주면 실행됨
EEPROM electrically eraseable prommable ROM 
컴파일 문법오류체크 > 업로드(EEPROM에 올리기)
